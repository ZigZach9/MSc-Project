{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" id="confirmation" name="confirmation" placeholder="Confirm password" type="password">
        </div>
        <div class="form-group">
            <select name="gender" placeholder="gender" class="form-control">
                    <option value=male>male</option>
                    <option value=female>female</option>
                    <option value=other>other</option>
            </select>
        </div>
        <div class="form-group">
            <input type="checkbox" id="consent" value="consent" required>Check this to confirm your consent to your data being used in this study.
        </div>
        <button class="btn btn-primary" onclick="return Validate()" type="submit">Register</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    function Validate() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var confirm = document.getElementById("confirmation").value;
        // check username was entered
        if (username.length < 1) {
            alert("Please enter a username!");
            return false;
        } // check password min. length
        if (password.length < 8) {
            alert("Password must be at least 8 characters!");
            return false;
        } // check passwords match
        if (password != confirm) {
            alert("Passwords must match!");
            return false;
        }// check date in valid format

    }
</script>
{% endblock %}
